<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="div-display">
            <h4 class="sub-display"></h4>
            <h1 class="display">0</h1>
        </div>
        <div class="delete-buttons">
            <button id="clear" class="op">clear</button>
            <button id="delete" class="op">delete</button>
        </div>
        <div class="buttons">
            <div class="number-buttons">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">0</button>
                <button class="num">.</button>
                <button id="equals" class="op">=</button>
            </div>
            <div class="operation-buttons">
                <button id="add" class="op">+</button>
                <button id="subtract" class="op">-</button>
                <button id="multiply" class="op">&times;</button>
                <button id="divide" class="op">&divide;</button>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
